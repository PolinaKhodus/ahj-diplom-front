<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/432f987d64.js" crossorigin="anonymous"></script>
  <title>ORGANIZER</title>
</head>
<body>
  <div class="draggable_wrapper hidden">
    <div class="draggable_area">
      <span class="draggable_area_text">Бросай сюда!</span>
    </div>    
  </div>
  
  <div class="workspace_wrapper">
    <header class="workspace_header">ORGANIZER</header>
    <div class="main_container_wrapper">            
      <aside class="manager-aside media_status_aside">
        <header class="main_container_header aside_header">
           CONSOL
        </header>
        <div class="aside_wrapper">          
          <div class="control_aside_task system_info">
            <header class="control_task_header">
              <span class="control_task_header_title">system status</span>
              <span class="control_task_header_icon down"></span>
            </header>
            <div class="control_task_content hidden">
              <div class="aside_task_content_row">
                <span class="status_icon geo_access_icon disabled_geo"></span>
                <span class="task_content_row_text">isabled</span>
              </div>

              <div class="aside_task_content_row">
                <span class="status_icon connection_icon offline"></span>
                <span class="task_content_row_text">offline</span>
              </div> 

              <div class="aside_task_content_row">
                <span class="status_icon devices_icon"></span>
                <span class="task_content_row_text">record is supported</span>
              </div>
            </div>
          </div>

          <div class="control_aside_task content_info">
            <header class="control_task_header">
              <span class="control_task_header_title">files manager</span>
              <span class="control_task_header_icon down"></span>
            </header>

            <div class="control_task_content file_manager hidden">
              <div class="aside_task_content_row video_record_row">
                <span class="icon video_record_icon">&#127909;</span>
                <span class="task_content_row_text">video records</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row audio_record_row">
                <span class="icon audio_record_icon">&#127908;</span>
                <span class="task_content_row_text">audio records</span>
                <span class="cntrl_task_count">0</span>
              </div> 

              <div class="aside_task_content_row video_row">
                <span class="icon video_file_icon">&#127916;</span>
                <span class="task_content_row_text">Video files</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row audio_row">
                <span class="icon audio_file_icon">&#127911;</span>
                <span class="task_content_row_text">audio files</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row image_row">
                <span class="icon image_icon">&#127775;</span>
                <span class="task_content_row_text">images</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row file_row">
                <span class="icon misc_file_icon">&#128193;</span>
                <span class="task_content_row_text">misc files</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row message_row">
                <span class="icon msg_saved_icon">&#9993;</span>
                <span class="task_content_row_text">messages</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row links_row">
                <span class="icon link_saved_icon">&#128279;</span>
                <span class="task_content_row_text">links</span>
                <span class="cntrl_task_count">0</span>
              </div>
              <div class="aside_task_content_row coords_row">
                <span class="icon location_icon">&#127759;</span>
                <span class="task_content_row_text">locations</span>
                <span class="cntrl_task_count">0</span>
              </div>                            
            </div>
          </div>

          <div class="control_aside_task filter_status">
            <header class="control_task_header">
              <span class="control_task_header_title">filters</span>
              <span class="control_task_header_icon"></span>
            </header>
            <div class="control_task_content">
              <div class="aside_task_content_row">
                <span class="icon favorite_filter_icon"></span>
                <span class="task_content_row_text">favorite</span>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main_container">
        <header class="main_container_header msg-header">
          <div class="msg_header_title">messages</div>
        </header>

        <div class="pinned_message task hidden">
          <div class="pinned_content_wrapper">
            <div class="pinned_preview_box"></div>
              <div class="pinned_info_box">
                <div class="pinned_info_box_title">pinned message</div>
                <div class="pinned_info_box_type">text message</div>
              </div>
            <div class="pinned_close_icon icon"></div>
          </div>          
        </div>

        <section class="main-container_content">          
        </section>
        
        <footer class="main-container_footer">
          <div class="file_upload_error-box hidden"></div>          
          <textarea class="input_panel" placeholder="Please type your message"></textarea>
           <input type=file class="upload_input hidden">
                    
          <div class="footer_control_panel">
            <div class="icons-box footer_styles_icons_box">
              <span class="icon style_icon bold_icon blocked transp"></span>
              <span class="icon style_icon italic_icon blocked transp"></span>
              <span class="icon style_icon underline_icon  blocked transp"></span>
              <span class="icon style_icon link_icon blocked transp"></span>
              <span class="icon style_icon code_icon blocked transp"></span>
              <span class="icon style_icon ol_icon blocked transp"></span>
              <span class="icon style_icon ul_icon blocked transp"></span>
              <span class="icon style_icon bq_icon blocked transp"></span>
            </div>

            <div class="icons-box footer_action_icons_box">
              <span class="icon action_icon skip_icon blocked transp"></span>
              <span class="icon action_icon audio_icon"></span>
              <span class="icon action_icon video_icon"></span>
              <span class="icon action_icon at_icon blocked transp"></span>
              <span class="icon action_icon upload_icon"></span>
              <span class="icon action_icon smile_icon blocked transp"></span>
              <span class="icon action_icon geo_send_icon"></span>
              <span class="icon action_icon geo_icon geo_true"></span>
              <span class="icon action_icon send_icon blocked"></span>
            </div>
          </div>
        </footer>
      </main>
      
      <aside class="manager-aside info_aside hidden">
        <header class="main_container_header control_header">
          Info panel
          <div class="info_panel_close_icon icon"></div>
        </header>
        <div class="aside_wrapper info_aside_wrapper">          
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
